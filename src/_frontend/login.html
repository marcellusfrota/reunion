<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="StyleSheet" href="css/bootstrap.min.css">
	<link rel="StyleSheet" href="css/reunion.css">
	<title>Login</title>
</head>
<body>
	<header>	
	</header>
	<div class="login">
		<div class="container">
			<div class="row">
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 p-0">
					<div class="login-form">
						<form>
							<label>Email:</label>
							<input type="text" class="user" placeholder="Digite seu Email ou User">
							<label>Senha:</label>
							<input type="password" class="senha">
							<button class="btn btn-light button-google">Logar com o Google</button>
							<input type="submit" class="btn btn-primary" valeu="logar">
						</form>	
					</div>	
				</div>	
			</div>	
		</div>
	</div>	
</body>
</html>
